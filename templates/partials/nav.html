<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
        <li class="nav_link"><a href="{% url "users:logout" %}">LogOut</a></li class="ml-8">
    {% else %}
        <li class="nav_link"><a href="{% url "users:login" %}">LogIn</a></li>
        <li class="nav_link"><a href="{% url "users:signup" %}">SignUp</a></li>
    {% endif %}        
</ul>
